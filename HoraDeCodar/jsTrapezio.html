    <title>Javascript</title>

    <script>

        /* window.alert sempre retornará string então tem que definir o tipo dos valores para ele não concatenar como se fosse texto, tive de quebrar a cabeça um pouco */
        var baseMaior = parseInt(prompt("Por favor, insira o valor da base maior aqui."));
        var baseMenor = parseInt(prompt("Por favor, insira o valor da base menor aqui."));
        var altura = parseInt(prompt("Por favor, insira o valor da altura aqui."));
        var res = (baseMaior + baseMenor) * altura / 2;
        window.alert("O resultado é: " + res);

        </script>
